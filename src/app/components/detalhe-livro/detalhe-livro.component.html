<div class="card mb-3 m-auto p-5 mt-5" style="max-width: 900px">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ livro.urlImage }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ livro.titulo }}</h5>
        <p class="card-text">{{ livro.resumo }}</p>
        <p class="card-text"><small class="text-muted">{{ livro.preco }}</small></p>
      </div>
      <div class="card-body d-flex justify-content-center">
        <button class="btn btn-primary" (click)="adicionarAoCarrinho(livro)">Comprar</button>
      </div>
    </div>
  </div>
</div>

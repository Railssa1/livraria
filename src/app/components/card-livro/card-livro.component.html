<div class="col">
  <div class="card">
    <img src="{{ livro.urlImage }}" class="card-img-top img-thumbnail img-fluid" alt="{{ livro.titulo }}">
    <div class="card-body d-flex">
      <div>
        <h5 class="card-title">{{ livro.titulo }}</h5>
        <p class="card-text">{{ livro.preco }}</p>
      </div>
      <div class="ml-20">
        <button class="btn btn-primary" routerLink="/listar-livros/{{ livro.id }}">Ver detalhe</button>
      </div>
    </div>
  </div>
</div>

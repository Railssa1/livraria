<header class="navbar bg-light navbar-expand-md">
  <div class="container-fluid justify-content-between">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/logo.jpg" alt="Logo" width="50" routerLink="/">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between p2-md" id="menu">
      <div></div>
      <div class="d-flex my-4">
        <input class="form-control me-1-sm" type="search" placeholder="Buscar...">
        <button class="btn btn-light bg__button" type="submit">OK</button>
      </div>
      <div class="mr-4 d-flex justify-content-center">
        <button class="btn btn-light bg__button me-1" type="submit" routerLink="/login">Login</button>
        <button class="btn btn-light bg__button" type="submit" routerLink="/cadastrar">Cadastrar</button>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid d-flex bg-light justify-content-between">
  <div></div>
  <div>
    <ul class="list-inline p d-sm-block">
      <li class="list-inline-item me-4 btn btn-light bg__button__menu" routerLink="/">HOME</li>
      <li class="list-inline-item me-4 btn btn-light bg__button__menu" routerLink="/carrinho">CARRINHO</li>
      <li class="list-inline-item me-4 btn btn-light bg__button__menu" routerLink="/cadastrar-livros">CADASTRE O LIVRO</li>
    </ul>
  </div>
  <div class="d-flex align-items-center me-2 p-2">
    <button type="button" class="btn btn-secondary position-relative" routerLink="/carrinho">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2">
        </path>
      </svg>
      <span *ngIf="itensNoCarrinho > 0" class="color-black badge badge-danger position-absolute bottom-50 translate-middle">{{ itensNoCarrinho }}</span>
    </button>
  </div>
</div>

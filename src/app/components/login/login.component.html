<div class="container-fluid m-auto">
  <div class="row mt-4">
    <div class="col-6 border p-4">
      <h3 class="title mt-3">Já tenho cadastro</h3>

      <form class="me-4">
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="senha" class="col-sm-2 col-form-label">Senha: </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="senha">
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-4">Entrar</button>
        </div>

        <div class="d-flex justify-content-center me-4">
          <a href="#" class="link-dark mt-4" routerLink="/esqueci-senha">Esqueci minha senha</a>
        </div>

      </form>
    </div>
    <div class="col-6 border p-4 text-center p-4">
      <h3 class="title mt-4 p-4">Ainda não tenho cadastro</h3>
      <button type="submit" class="btn btn-primary mt-2" routerLink="/cadastrar">Clique aqui</button>
    </div>
  </div>
</div>
